<!DOCTYPE html>
<html>
<head>
<meta charset="EUC-KR">
<title>Login form</title>
</head>
<body>
<h1>login form</h1>
<form action="login">
	<fieldset>
		<legend>login form</legend>
		<ul>
			<li>
				<label for="userid">ID</label>
				<input type="text" name="userid"/>
			</li>
			<li>
				<label for="password">PASSWORD</label>
				<input type="password" name="password"/>
			</li>
			<li>
				<input type="submit" value="login"/>
			</li>
		</ul>
	</fieldset>
</form>
</body>
</html>
